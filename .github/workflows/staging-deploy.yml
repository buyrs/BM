name: Staging Deployment

on:
  push:
    branches: [ develop ]

jobs:
  test-staging:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: xdebug

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Composer dependencies
      run: composer install --no-interaction --no-progress --optimize-autoloader

    - name: Install NPM dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Create SQLite database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Copy environment file
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate application key
      run: php artisan key:generate

    - name: Run database migrations
      run: php artisan migrate --database=sqlite --env=testing --force

    - name: Execute tests
      run: php artisan test --parallel

  deploy-staging:
    needs: test-staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Install NPM dependencies
      run: npm install --production

    - name: Build assets
      run: npm run build

    - name: Copy environment file
      run: php -r "file_exists('.env') || copy('.env.staging', '.env');"

    - name: Generate application key
      run: php artisan key:generate --force

    - name: Run database migrations
      run: php artisan migrate --force
      env:
        DB_HOST: ${{ secrets.STAGING_DB_HOST }}
        DB_PORT: ${{ secrets.STAGING_DB_PORT }}
        DB_DATABASE: ${{ secrets.STAGING_DB_DATABASE }}
        DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

    - name: Clear and cache configuration
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/bail-mobilite-staging
          git pull origin develop
          /usr/local/bin/composer install --no-dev --optimize-autoloader --working-dir=/var/www/bail-mobilite-staging
          npm install --production --prefix /var/www/bail-mobilite-staging
          npm run build --prefix /var/www/bail-mobilite-staging
          php /var/www/bail-mobilite-staging/artisan migrate --force
          php /var/www/bail-mobilite-staging/artisan config:cache
          php /var/www/bail-mobilite-staging/artisan route:cache
          php /var/www/bail-mobilite-staging/artisan view:cache
          sudo systemctl reload nginx